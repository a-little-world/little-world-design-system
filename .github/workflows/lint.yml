name: Lint Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: 'lint'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@a-little-world'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_PUBLISH_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0

      - name: Configure pnpm for GitHub Package Registry
        run: |
          # Clear any existing config
          rm -f ~/.npmrc

          # Set up fresh config for GitHub Package Registry
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.PACKAGE_PUBLISH_TOKEN }}" > ~/.npmrc
          echo "@a-little-world:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc

          # Configure pnpm to use the same registry settings
          pnpm config set @a-little-world:registry https://npm.pkg.github.com
          pnpm config set registry https://registry.npmjs.org/

          # Verify configuration
          echo "=== NPM Config ==="
          cat ~/.npmrc
          echo "=== PNPM Config ==="
          pnpm config list

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Upload ESLint report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report.log
