name: Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        run: pnpm build

      - name: Preview Version Changes
        if: github.event_name == 'pull_request'
        run: |
          echo "## ðŸ“¦ Package Version Preview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if there are any changesets
          if [ -d ".changeset" ] && [ "$(ls -A .changeset)" ]; then
            echo "### Changesets Found:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # List all changeset files
            for file in .changeset/*.md; do
              if [ -f "$file" ]; then
                echo "**$(basename "$file" .md):**" >> $GITHUB_STEP_SUMMARY
                cat "$file" | sed 's/^/  /' >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
              fi
            done
            
            echo "### Packages that will be versioned:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Run changesets version in dry-run mode to see what would change
            pnpm changeset version --dry-run || true
            
            echo "**Note:** These changes will be committed to this PR when the workflow runs." >> $GITHUB_STEP_SUMMARY
          else
            echo "### No changesets found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No version changes will be made. Add a changeset file to trigger versioning." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm version-packages
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Packages
        if: github.ref == 'refs/heads/main' && steps.changesets.outputs.publishedPackages != '[]'
        run: |
          echo "Publishing packages to npm..."
          pnpm --filter=@a-little-world/little-world-design-system-core publish --access public
          pnpm --filter=@a-little-world/little-world-design-system-native publish --access public
          pnpm --filter=@a-little-world/little-world-design-system publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' && steps.changesets.outputs.publishedPackages != '[]'
        run: |
          # Parse the published packages from the changesets output
          PUBLISHED_PACKAGES=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[]')
          
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0)
          
          # Create release notes
          echo "## Released Packages" > release_notes.md
          echo "" >> release_notes.md
          
          for package in $PUBLISHED_PACKAGES; do
            echo "### $package" >> release_notes.md
            echo "" >> release_notes.md
            
            # Get the package version from package.json
            PACKAGE_VERSION=$(node -p "require('./packages/${package#@a-little-world/little-world-design-system-}/package.json').version")
            echo "**Version:** $PACKAGE_VERSION" >> release_notes.md
            echo "" >> release_notes.md
            
            # Get changelog content for this package
            if [ -f "./packages/${package#@a-little-world/little-world-design-system-}/CHANGELOG.md" ]; then
              echo "**Changes:**" >> release_notes.md
              echo "" >> release_notes.md
              # Extract the latest version section from changelog
              sed -n "/^## \[$PACKAGE_VERSION\]/,/^## /p" "./packages/${package#@a-little-world/little-world-design-system-}/CHANGELOG.md" | head -n -1 >> release_notes.md
              echo "" >> release_notes.md
            fi
          done
          
          # Create the GitHub release
          gh release create $LATEST_TAG \
            --title "Release $LATEST_TAG" \
            --notes-file release_notes.md \
            --repo ${{ github.repository }} 