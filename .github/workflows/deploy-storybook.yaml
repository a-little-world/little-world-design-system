# Workflow name
name: Build and Publish Storybook to GitHub Pages

on:
  # Event for the workflow to run on
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main  # This will trigger on PRs targeting main branch

permissions:
  contents: read
  pages: write
  id-token: write

# List of jobs
jobs:
  deploy:
    runs-on: ubuntu-latest
    # Job steps
    steps:
      # Manual Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}  # This ensures it checks out the PR's code
      # Set up Node
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          install_command: npm ci # default: npm ci
          build_command: npm build-storybook # default: npm run build-storybook
          path: storybook-static # default: dist/storybook
          checkout: false # default: true
