# Workflow name
name: Build and Publish Storybook to GitHub Pages

on:
  # Event for the workflow to run on
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

# List of jobs
jobs:
  deploy:
    # Only run this job when pushing to main branch
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.build-publish.outputs.page_url }}
    runs-on: ubuntu-latest
    # Job steps
    steps:
      # Manual Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Node
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@a-little-world'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_PUBLISH_TOKEN }}

      # Install pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 9.0.0

      # Configure pnpm for npm Registry
      - name: Configure pnpm for npm Registry
        run: |
          # Clear any existing config
          rm -f ~/.npmrc

          # Set up fresh config for npm Registry
          echo "//registry.npmjs.org/:_authToken=${{ secrets.PACKAGE_PUBLISH_TOKEN }}" > ~/.npmrc
          echo "@a-little-world:registry=https://registry.npmjs.org" >> ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc

          # Configure pnpm to use the same registry settings
          pnpm config set @a-little-world:registry https://registry.npmjs.org
          pnpm config set registry https://registry.npmjs.org/

          # Verify configuration
          echo "=== NPM Config ==="
          cat ~/.npmrc
          echo "=== PNPM Config ==="
          pnpm config list

      # Install dependencies using pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build core package first (required dependency)
      - name: Build core package
        run: pnpm --filter=@a-little-world/little-world-design-system-core build

      # Build Storybook for web package
      - name: Build Storybook
        run: pnpm --filter=@a-little-world/little-world-design-system build-storybook

      # Deploy to GitHub Pages
      - uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        env:
          NODE_AUTH_TOKEN: ${{secrets.PACKAGE_PUBLISH_TOKEN}}
        with:
          install_command: echo "Dependencies already installed"
          build_command: echo "Storybook already built"
          path: packages/web/storybook-static # Updated path for web package
          checkout: false # default: true
